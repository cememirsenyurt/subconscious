<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent Demo | Subconscious AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">‚óâ</span>
                <span class="logo-text">subconscious</span>
            </div>
            <div class="header-subtitle">Voice Agent Demo</div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Business Selection Panel -->
            <section class="business-panel" id="businessPanel">
                <h2 class="panel-title">Select a Business</h2>
                <p class="panel-subtitle">Choose which business you'd like to call</p>
                
                <div class="business-grid" id="businessGrid">
                    <!-- Businesses will be dynamically populated -->
                </div>
            </section>

            <!-- Call Interface -->
            <section class="call-interface" id="callInterface">
                <!-- Business Header -->
                <div class="call-header" id="callHeader">
                    <button class="back-button" id="backButton" aria-label="Go back">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <div class="business-info">
                        <span class="business-icon" id="currentBusinessIcon">üè®</span>
                        <div class="business-details">
                            <h3 class="business-name" id="currentBusinessName">Grand Luxe Hotel</h3>
                            <span class="call-status" id="callStatus">Ready to call</span>
                        </div>
                    </div>
                </div>

                <!-- Conversation Display -->
                <div class="conversation-container" id="conversationContainer">
                    <div class="conversation" id="conversation">
                        <!-- Messages will appear here -->
                        <div class="welcome-message" id="welcomeMessage">
                            <div class="welcome-icon">üìû</div>
                            <p>Press the call button to start your conversation</p>
                        </div>
                    </div>
                </div>

                <!-- Voice Visualizer -->
                <div class="visualizer-container" id="visualizerContainer">
                    <div class="visualizer" id="visualizer">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                    <p class="visualizer-label" id="visualizerLabel">Listening...</p>
                </div>

                <!-- Sample Queries -->
                <div class="sample-queries" id="sampleQueries">
                    <p class="queries-label">Try saying:</p>
                    <div class="query-chips" id="queryChips">
                        <!-- Will be populated dynamically -->
                    </div>
                </div>

                <!-- Call Controls -->
                <div class="call-controls">
                    <button class="control-button mute-button" id="muteButton" aria-label="Mute" disabled>
                        <svg class="unmuted-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                        <svg class="muted-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                            <line x1="1" y1="1" x2="23" y2="23"/>
                            <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"/>
                            <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                    </button>
                    
                    <button class="call-button" id="callButton" aria-label="Start call">
                        <svg class="phone-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                        </svg>
                        <svg class="hangup-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                            <path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.42 19.42 0 0 1-3.33-2.67m-2.67-3.34a19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91"/>
                            <line x1="1" y1="1" x2="23" y2="23"/>
                        </svg>
                    </button>
                    
                    <button class="control-button speaker-button" id="speakerButton" aria-label="Speaker">
                        <svg class="speaker-on-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
                        </svg>
                        <svg class="speaker-off-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                            <line x1="23" y1="9" x2="17" y2="15"/>
                            <line x1="17" y1="9" x2="23" y2="15"/>
                        </svg>
                    </button>
                </div>

                <!-- Text Input with Search Toggle -->
                <div class="text-input-container" id="textInputContainer">
                    <div class="input-row">
                        <input type="text" id="textInput" placeholder="Type a message or use voice..." autocomplete="off">
                        <button class="send-button" id="sendButton" aria-label="Send">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"/>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                            </svg>
                        </button>
                    </div>
                    <div class="search-toggle">
                        <label class="toggle-label" title="Enable web search for real-time information">
                            <input type="checkbox" id="searchToggle">
                            <span class="toggle-text">üîç Web Search</span>
                        </label>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with <span class="heart">‚ô•</span> using Subconscious AI</p>
            <p class="api-status" id="apiStatus">Checking connection...</p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <span class="toast-message" id="toastMessage"></span>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
